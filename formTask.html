<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form
    </title>
</head>
<body bgcolor="aqua">
    <h1>Student Registration Form</h1>
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Enter full Name"/>
<br>
<br>
<label for="fname">Father Name:</label>
<input type="text" id="fname"/>
<br>
<br>

<label for="mname">Mother Name:</label>
<input type="text" id="mname"/>
<br>
<br>

<label for="phone">Phone Number:</label>
<input type="number" id="phone" placeholder="017xxxxxxx"/>
<br>
<br>
<label for="email">Email:</label>
<input type="email" id="email" placeholder="sample@example.com"/>
<br>
<br>
<label>Gender :</label>
<input type="radio" id="male" value="male" name="gender">
<label for="male">male</label>
<input type="radio" id="female" value="female" name="gender">
<label for="female">female</label>
<input type="radio" id="other" value="other" name="gender">
<label for="other">Others</label>
<br>
<br>
<label for="date">Date</label>
        <input type="date" id="date">
        <br>
<br>
<label>Department:</label>
<input type="radio" id="csc" value="csc" name="department">
<label for="csc">CSC</label>
<input type="radio" id="eee" value="eee" name="department">
<label for="eee">EEE</label>
<input type="radio" id="bba" value="bba" name="department">
<label for="bba">BBA</label>
<br>
<br>
<label>Course </label>
        <input type="checkbox" id="c" value="c" name="course">
        <label for="c">C</label>
        <input type="checkbox" id="cpp" value="cpp" name="course">
        <label for="cpp">C++</label>
        <input type="checkbox" id="java" value="java" name="course">
        <label for="java">JAVA</label>
        <input type="checkbox" id="ai" value="ai" name="course">
        <label for="ai">AI</label>
        <input type="checkbox" id="machinelearning" value="machinelearning" name="course">
        <label for="machinelearning">Machine Learning</label>
        <input type="checkbox" id="robotics" value="robotics" name="course">
        <label for="robotics">Robotics</label>
<br>
<br>
<label for="photo">Photo:</label>
<input type="file" id="photo"/>
<br>
<br>
<input type="submit" value="Submit"/>
<input type="reset" value="Reset"/>



</body>
</html>
